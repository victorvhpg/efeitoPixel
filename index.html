<!DOCTYPE html>
<html>
    <head>
        <title>efeito Pixel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="efeitoPixel.js"></script>
        <script type="text/javascript">

            function init() {

                var ep = efeitoPixel.init({
                    img: document.getElementById("img"),
                    efeitos: [
                         {
                            tipo: efeitoPixel.efeitos.inverteCor 
                         }
                            ,
                        {
                            tipo: efeitoPixel.efeitos.pixel,
                            config: {
                                larguraPixel: 38,
                                alturaPixel: 38,
                                opacidade: 1,
                                marginX: 2,
                                marginY: 2
                            }
                        },
                        {
                            tipo: efeitoPixel.efeitos.pixel,
                            config: {
                                larguraPixel: 98,
                                alturaPixel: 98,
                                opacidade: .4,
                                marginX: 5,
                                marginY: 5
                            }
                        }
                    ]
                });


            }

            window.addEventListener("DOMContentLoaded", function() {
                init();
            }, false);

        </script>
    </head>
    <body>
        <div>
            <img id="img" src="img/1.png"   /> 
        </div>

    </body>
</html>
